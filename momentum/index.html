<body>
  <button class="bg-btn"></button>
  <div class="main">
    <div class="weather">
      <div class="weather_city" contenteditable="true">Saint Petersburg</div>
      <i class="weather_icon owf"></i>
      <div class="weather_temperature"></div>
      <div class="weather_description">
        <div class="weather_humidity"></div>
        <div class="weather_wind"></div>
      </div>
    </div>
    <div class="main-frame">
      <div class="date_and_time">
        <span class="date"></span>
        <time class="time"></time>
      </div>
      <h1 class="greeting-and-name">
        <span class="greeting"></span>	&nbsp;
        <span class="name" contenteditable="true"></span>
      </h1>
      <div class="focus-frame">
        <h2 class="focus-q">What Is Your Focus For Today?</h2>
        <h2 class="focus" contenteditable="true"></h2>
      </div>
    </div>
    <div class="quote">
      <blockquote class="quote-text"></blockquote>
      <button class="btn quote-btn"></button>
    </div>
  </div>
